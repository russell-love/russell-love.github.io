<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Hello Extension</title>`

   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

   <!-- Tableau Extensions API Library  -->
   <!-- library is in the /lib directory -->
   <script src="./tableau.extensions.1.latest.js"></script>

   <!-- Your JavaScript code that uses the Extensions API goes here -->
   <script src="./hello-extension.js"></script>
   <script src="./MarksSelection.js"></script>
   </head>
   <body>
     <div class="container">
       <div>
         <h1>Hello Extension!</h1>
         <p id="resultBox" class="lead">Not Initialized</p>
         <button id="initializeButton" class="btn btn-primary">Initialize Extensions API</button>
       </div>
     </div>
     <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
   </body>
</html>
